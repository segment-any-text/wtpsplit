<!doctype html>
<html>

<head>
    <title>NNSplit Demo</title>
    <script async defer src="dist/main.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        main {
            display: flex;
            flex-direction: row;
            justify-content: flex-start;
        }

        main div {
            flex-grow: 1;
        }

        @media (max-width: 30rem) {
            main {
                flex-direction: column;
            }
        }
    </style>
</head>

<body style="font-family: Arial, Helvetica, sans-serif;">
    <h1>NNSplit Browser Demo</h1>
    <p>Fast, robust sentence splitting with bindings for Python, Rust and Javascript. See the <a
            href="https://github.com/bminixhofer/nnsplit">Github Repo</a> and the <a
            href="https://github.com/bminixhofer/nnsplit/tree/master/js_lib/example">source code of this example.</a>
    </p>
    <input type="radio" name="language" checked value="english">English<br>
    <input type="radio" name="language" value="german">German<br>
    <main>
        <div style="margin-right: 10px;">
            <h2>Input</h2>
            <textarea spellcheck="false" autocorrect="off" autocapitalize="off" id="to-split"
                style="height: 20em; width: 100%;">Fast, robust sentence splitting with bindings for Python, Rust and Javascript Punctuation is not necessary to split sentences correctly sometimes even incorrect case is split correctly.</textarea>
        </div>
        <div>
            <h2>Output</h2>
            <pre style="display: inline-block;" id="output"></pre>
        </div>
    </main>
    <p>There is no server. The model is loaded and run on your device.</p>
</body>

</html>
